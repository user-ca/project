<h1>Checkout</h1>
<div class="cart">
    <table class="items_in_cart" >
        <th>Items in cart </th>
        
        <tr *ngFor="let item of items;">
            
            <td>
                {{item.name}}
            </td>
            <td class="right">
                ${{item.price}}
            </td>
        </tr>

    </table>
    <div class="totalTag">
        <p>Total Price: ${{price_sum}}</p>
    </div>
    <div class="paymentMethod">
        <select class="payment">
            <option *ngFor="let method of paymentMethod">
                {{method}}
            </option>
        </select>
    </div>
    <div>
        <button  class="btn btn-secondary">Submit Payment</button>
    </div>
</div>
