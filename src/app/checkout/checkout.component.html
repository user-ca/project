
<h1>Checkout</h1>
<div class="cart">
    <div class="container">
    <table class="table" >
        <th>Items in cart </th>
        
        <tr *ngFor="let item of items;">
            
            <td>
                {{item.name}}
            </td>
            <td>
                ${{item.price}}
            </td>
        </tr>

    </table>
    <div class="totalTag">
        <p>Total Price: ${{price_sum}}</p>
    </div>
    </div>
    <div class="paymentMethod container">
        <select class="payment">
            <option *ngFor="let method of paymentMethod">
                {{method}}
            </option>
        </select>
    </div>
    <div>
        <button  class="btn btn-secondary">Submit Payment</button>
    </div>
    <div class="container">
        <input type="checkbox" id="check" >
        <label for="check">Text Reminder</label>
        <br>
        <input type="text" placeholder="Phone Number" [(ngModel)]="phone_num"> 
    </div>
</div>
